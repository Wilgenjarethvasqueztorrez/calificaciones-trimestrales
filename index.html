    <main>
        <section class="w-full md:w-4/12">
            <p>Datos del trimestre</p>
            <form action="" id="formulario">
                <label for="">
                    Trimestre
                    <input id="nombre" type="text" required>
                </label>

                <label for="fecha_inicio">
                    Fecha de inicio
                    <input id="fecha_inicio" type="date" required>
                </label>

                <label for="fecha_fin">
                    Fecha de fin
                    <input id="fecha_fin" type="date" required>
                </label>

                <div class="footer">
                    <button id="guardar" type="button">
                        Guardar
                    </button>
                </div>

            </form>
        </section>

        <section class="w-full md:w-8/12">
            <p>Trimestres registrados</p>

            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nombre</th>
                        <th>Fechas</th>
                        <th>Tareas</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td>I Trimetre</td>
                        <td>01/01/2023 - 30/04/2023</td>
                        <td>
                            <div class="tareas">
                                <button class="editar">Editar</button>
                                <button class="eliminar">Eliminar</button>
                            </div>
                        </td>
                        
                    </tr>
                </tbody>
            </table>

        </section>
